        <nav class="navbar">

    <!-- section a begins -->
    <section class="section-a">
        <h1>Presidential Residence</h1>
        <img src="./assets/images/rooms/BE-Hotel-06-2 1.png" alt="" class = "section-a-img">

        <div class="room-selection">

                <div class="check-ins">

                    <label for="start">Check In:</label>
                    <input type="date" id="start" name="check-in" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                    
                    <label for="start">Check Out:</label>
                    <input type="date" id="start" name="check-in" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                </div>

                <div class="rooms">

                    <label for="quantity">Rooms:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="5"> 

                    <label for="quantity">Adults</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="5"> 

                    <label for="quantity">Children</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="5">
            </div>

                <div class="class-type">
                    
                    <label for="class-select">Choose a Class</label>
                    <select id="class-select">
                        <option value="">--Please choose an option--</option>
                        <option value="first-class">First Class</option>
                        <option value="second-class">Second Class</option>
                        <option value="third-class">Basic</option>
                    </select>
            </div>
        </div>
    </section>

    <!-- section A ends -->

    <!-- section B begins -->
    <section class="section-b" id="first-class">
        <h2>First Class</h2>

        <div class="images-container">

        </div>
    </section>
    <!-- section B ends -->

    <!-- section C starts -->
    <section class="section-c" id ="second-class">
        <h2>Second Class</h2>

        <div class="images-container">
            <img src="./assets/images/rooms/OIP (1) 1.png" alt="" class="images">
